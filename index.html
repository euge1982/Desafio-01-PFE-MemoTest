<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Juego de Memoria</h1>
    <div class="game-container">
        <!-- Cada tarjeta tiene un atributo data-number que determina su valor -->
        <div class="card" data-number="0"></div>
        <div class="card" data-number="1"></div>
        <div class="card" data-number="2"></div>
        <div class="card" data-number="3"></div>
        <div class="card" data-number="4"></div>
        <div class="card" data-number="5"></div>
        <div class="card" data-number="0"></div>
        <div class="card" data-number="1"></div>
        <div class="card" data-number="2"></div>
        <div class="card" data-number="3"></div>
        <div class="card" data-number="4"></div>
        <div class="card" data-number="5"></div>
    </div>
    <div id="message"></div>
    <button id="restart-button">Reiniciar Juego</button>
    <script src="/js/script.js"></script>
</body>
</html>
